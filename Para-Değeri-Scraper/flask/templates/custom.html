<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Currency Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalnia&family=Roboto+Mono:wght@200&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Kalnia&display=swap');
body{
    background: rgb(2,0,36);
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgb(245, 161, 4) 0%, rgba(0,212,255,1) 100%);
}
h1{
    text-align: center;
    font-family: 'Kalnia', serif;
    font-family: 'Roboto Mono', monospace;
}
h3{
    text-align: center;
    font-family: 'Kalnia', serif;
}
.ui-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    border: 2px solid #3498db;
    color: #000000;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
    background-color: rgba(34, 150, 228, 0); /* Transparent background color */
}

/* Hover effect for the button */
.ui-button:hover {
    background-color: #3498db;
    color: #000000;
}
    </style>
</head>
<body>
    <h1>Custom Currency Converter</h1>
    <form method="post" action="{{ url_for('custom') }}">
        <label for="custom_currency">Enter Currency Code:</label>
        <input type="text" id="custom_currency" name="custom_currency" required>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
